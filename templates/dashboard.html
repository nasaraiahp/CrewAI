<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Dashboard</h1>

    <div style="width:50%;">
        <canvas id="chart1"></canvas>
    </div>
    <div style="width:50%;">
        <canvas id="chart2"></canvas>
    </div>
    <div style="width:50%;">
        <canvas id="chart3"></canvas>
    </div>

    <script>
      // Function to create charts (Efficiency: Reusable function)
      function createChart(canvasId, chartType, labels, data, title) {
          var ctx = document.getElementById(canvasId).getContext('2d');
          return new Chart(ctx, {
              type: chartType,
              data: {
                  labels: labels,
                  datasets: [{
                      label: title,
                      data: data,
                      backgroundColor: chartType === 'bar' ? 'rgba(54, 162, 235, 0.8)' : (chartType === 'pie' ? ['rgba(255, 99, 132, 0.8)', 'rgba(54, 162, 235, 0.8)', 'rgba(255, 206, 86, 0.8)', 'rgba(75, 192, 192, 0.8)', 'rgba(153, 102, 255, 0.8)'] : null), // Conditional background colors
                      borderColor: chartType === 'line' ? 'rgba(255, 99, 132, 1)' : 'rgba(54, 162, 235, 1)', // Red for line, blue for others
                      borderWidth: 1,
                      fill: chartType !== 'line' // Only fill for non-line charts
                  }]
              },
              options: { responsive: true }
          });
      }

      // Accessing chart data (Improved clarity and maintainability)
      var chartsData = {{ charts_data | safe }};

      createChart('chart1', 'bar', chartsData.chart1.labels, chartsData.chart1.data, chartsData.chart1.title);
      createChart('chart2', 'line', chartsData.chart2.labels, chartsData.chart2.data, chartsData.chart2.title);
      createChart('chart3', 'pie', chartsData.chart3.labels, chartsData.chart3.data, chartsData.chart3.title);

    </script>
</body>
</html>

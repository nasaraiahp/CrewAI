<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Calculator</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px; /* Responsive improvement */
            width: 90%; /* Responsive improvement */
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding in width calculation */
        }

        input[type="submit"] {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.2em;
            text-align: center; /* Center the result text */
         }
    </style>
</head>
<body>
    <h1>Average Calculator</h1>
    <form method="post">
        <label for="numbers">Enter numbers separated by commas:</label>
        <input type="text" name="numbers" id="numbers" placeholder="e.g., 1,2,3,4,5">
        <input type="submit" value="Calculate">
    </form>

    <div id="result">
    {% if result %}
        {{ result }}
    {% endif %}
    </div>
</body>
</html>

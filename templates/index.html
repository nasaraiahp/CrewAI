<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Summation</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        #container {
            width: 90%; /* Responsive width */
            max-width: 600px; /* Maximum width */
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box; /* Include padding in width calculation */
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="text"] {
            width: calc(100% - 22px); /* Account for padding and border */
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }

        @media (max-width: 480px) {
            #container {
                width: 95%;  /* Further adjustment for smaller screens */
                padding: 15px; /* Reduce padding on smaller screens */
             }       
        }

    </style>
</head>
<body>
    <div id="container">
        <h1>Sum Numbers</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <label for="numbers">Enter comma-separated numbers:</label><br>
            <input type="text" id="numbers" name="numbers" value="{{ numbers|default('') }}"><br>
            <input type="submit" value="Calculate">
        </form>
        {% if total %}
            <p>The sum is: {{ total }}</p>
        {% endif %}
    </div>
</body>
</html>

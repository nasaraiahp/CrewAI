<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Chart Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Excel Chart Generator</h1>

        <form method="POST" enctype="multipart/form-data" class="mt-4">
            <div class="form-group">
                <label for="file">Upload Excel File:</label>
                <input type="file" class="form-control-file" id="file" name="file" accept=".xls, .xlsx">
            </div>


            <div class="form-group">
                <label for="x_axis">X-Axis:</label>
                <select class="form-control" id="x_axis" name="x_axis">
                    <option value="">Select Column</option> {% for col in column_names %}
                    <option value="{{ col }}">{{ col }}</option> {% endfor %}

                </select>
            </div>
            <div class="form-group">
                <label for="y_axis">Y-Axis:</label>
                <select class="form-control" id="y_axis" name="y_axis">
                    <option value="">Select Column</option>
                    {% for col in column_names %}
                    <option value="{{ col }}">{{ col }}</option>
                    {% endfor %}
                </select>
            </div>




            <button type="submit" class="btn btn-primary">Generate Chart</button>
        </form>

        {% if error_message %}
        <div class="alert alert-danger mt-3" role="alert">
            {{ error_message }}
        </div>
        {% endif %}

        <div class="mt-5">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script>
        var chartData = {{ chart_data | safe }};
                console.log(chartData)


        if (chartData && chartData.labels && chartData.data) {

             var chartType = chartData.chart_type || 'bar' // get chart type or use default

            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: chartType,
                data: {
                    labels: chartData.labels,
                    datasets: [{
                        label: chartData.labels[0], // Customize the label
                        data: chartData.data,
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        } else if (chartData && chartData.error) {
            alert(chartData.error);
        }


    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Numbers</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px; /* Limits the width on larger screens */
        }

        input[type="text"] {
            width: calc(100% - 22px); /* Accounts for padding and border */
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sum Numbers</h1>
        <form method="POST">
            <label for="numbers">Enter numbers separated by commas:</label><br>
            <input type="text" id="numbers" name="numbers" placeholder="e.g., 1,2,3,4.5"><br><br>
            <input type="submit" value="Calculate Sum">

            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
        </form>

        {% if result %}
            <h2>Sum: {{ result }}</h2>
        {% endif %}
    </div>
</body>
</html>

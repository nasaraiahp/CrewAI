<!DOCTYPE html>
<html>
<head>
    <title>Excel Chart Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Add viewport meta tag for responsiveness -->
</head>
<body>
    <div class="container">
        <h1>Excel Chart Generator</h1>
        <form method="post">
            <div class="form-group">
                <label for="columns">Select Columns:</label> <br>
                {% for column in columns %}
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="columns" id="{{ column }}" value="{{ column }}"
                               {% if column in selected_columns %}checked{% endif %}>
                        <label class="form-check-label" for="{{ column }}">{{ column }}</label>
                    </div>
                {% endfor %}
            </div>

            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <button type="submit" class="btn btn-primary">Generate Chart</button>
        </form>

        {% if chart_path %}
            <img src="{{ url_for('static', filename='chart.png') }}" alt="Generated Chart" class="img-fluid">
        {% endif %}
    </div>
</body>
</html>

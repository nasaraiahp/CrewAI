<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Calculator</title>
    <style>
        /* ... (Existing styles) */

        /* Responsive Design Improvements */
        form {
            max-width: 90%; /* Ensures the form doesn't overflow on smaller screens */
            width: auto; /* Allows the form to adjust to content */
        }
        @media (max-width: 768px) { /* Example media query for smaller screens */
            form {
                padding: 15px; /* Reduce padding on smaller screens */
            }
            input[type="text"] {
                font-size: 16px; /* Adjust font size if needed */
            }

        }
    </style>
</head>
<body>

    <h1>Average Calculator</h1>

    <form method="POST">
        <label for="numbers">Enter numbers separated by commas:</label>
        <input type="text" name="numbers" id="numbers" placeholder="e.g., 10,20,30,40" required>
        <input type="submit" value="Calculate">
    </form>


    {% if result %}
    <div class="result">
        Average: {{ result }}
    </div>
    {% endif %}

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Calculator</title>
    <style>
        /* ... (styles - see improved styles below) ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>Average Calculator</h1>
        <form method="POST">
            <label for="numbers">Enter numbers separated by commas:</label><br>
            <input type="text" id="numbers" name="numbers" required><br>  </input><!-- Added required attribute -->
            <button type="submit">Calculate</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if average %}
            <div id="result">The average is: {{ average | round(2) }}</div> <!-- Added rounding -->
        {% endif %}
    </div>
</body>
</html>

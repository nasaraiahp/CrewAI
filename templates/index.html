<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Chart Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Excel Chart Generator</h1>

    {% if error %}
        <div style="color: red;">{{ error }}</div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="excel_file" accept=".xls, .xlsx">
        <label for="x_column">X-axis Column:</label>
        <select name="x_column"> </select>  </label>
        <label for="y_column">Y-axis Column:</label>
        <select name="y_column"> </select>  </label>       
        <input type="submit" value="Generate Chart">
    </form>

    <div id="chart-container" style="width: 80%; margin: 20px auto;">  </div>

    {% if chart_data %}
    <canvas id="myChart"></canvas>
    <script>

        var chartContainer = document.getElementById('chart-container');
        var canvas = document.getElementById('myChart');
        canvas.width = chartContainer.offsetWidth; // Set width dynamically
        canvas.height = chartContainer.offsetWidth * 0.6; // Adjust height as needed


        var ctx = canvas.getContext('2d');
        var chartData = {{ chart_data | tojson | safe }}; // More efficient JSON handling

        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: chartData.labels,
                datasets: [{
                    label: 'Excel Data',
                    data: chartData.data,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true, // Core responsive option for Chart.js
                maintainAspectRatio: false, // Allow chart to fill container
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: '{{y_column}}' // dynamic y-axis title
                        }

                    },
                    x: {
                        title: {
                            display: true,
                            text: '{{x_column}}' // dynamic x-axis title
                        }
                    }
                }
            }
        });
    </script>
    {% endif %}

</body>
</html>

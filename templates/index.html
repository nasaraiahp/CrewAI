<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Graph</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 5rem; /* Add some top padding for better spacing */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Excel Data Graph</h1>

        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload Excel File (.xlsx or .xls):</label>
                <input type="file" class="form-control-file" name="file" id="file" accept=".xlsx, .xls">
            </div>
            <button type="submit" class="btn btn-primary">Upload and Generate Graph</button>
        </form>

        {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}

        {% if graph %}
            <div class="mt-5">
                {{ graph | safe }}
            </div>
        {% endif %}

    </div>

</body>
</html>

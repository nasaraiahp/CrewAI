<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Sales Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Sales Dashboard</h1>

    <div id="product-revenue-chart"></div>
    <div id="daily-revenue-chart"></div>

    <script type="text/javascript">
        var productRevenueGraph = {{ product_revenue_graphJSON | safe }};
        Plotly.newPlot('product-revenue-chart', productRevenueGraph.data, productRevenueGraph.layout);  // Use newPlot

        var dailyRevenueGraph = {{daily_revenue_graphJSON | safe}};
        Plotly.newPlot('daily-revenue-chart', dailyRevenueGraph.data, dailyRevenueGraph.layout);  // Use newPlot

    </script>
</body>
</html>

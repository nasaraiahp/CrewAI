<!DOCTYPE html>
<html>
<head>
    <title>Sales Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Sales Data Visualization</h1>

    <div id="bar-chart"></div>
    <div id="pie-chart"></div>

    <script>
        var bar_graph_data = {{ bar_chart | tojson }};
        Plotly.newPlot('bar-chart', bar_graph_data); // Use newPlot

        var pie_chart_data = {{ pie_chart | tojson }};
        Plotly.newPlot('pie-chart', pie_chart_data); // Use newPlot
    </script>
</body>
</html>

<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Sales Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Sales Data Visualization</h1>

    <h2>Bar Chart</h2>
    <div id="bar-chart"></div>

    <h2>Pie Chart</h2>
    <div id="pie-chart"></div>

    <script>
        var bar_graphJSON = {{bar_graphJSON | safe}};
        Plotly.newPlot('bar-chart', bar_graphJSON.data, bar_graphJSON.layout); // Use newPlot

        var pie_graphJSON = {{pie_graphJSON | safe}};
        Plotly.newPlot('pie-chart', pie_graphJSON.data, pie_graphJSON.layout); // Use newPlot
    </script>
</body>
</html>

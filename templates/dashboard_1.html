<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales Graph</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Sales Data Visualization</h1>
    <div id="graph"></div>
    <script>
        var graphData = {{graphJSON | safe}};
        Plotly.newPlot('graph', graphData); // Use Plotly.newPlot
    </script>
</body>
</html>

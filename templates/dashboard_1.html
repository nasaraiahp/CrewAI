<!DOCTYPE html>
<html>
<head>
    <title>Sales Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Sales Dashboard</h1>

    <h2>Sales by Product</h2>
    <div id="bar-chart"></div>

    <h2>Sales by Category</h2>
    <div id="pie-chart"></div>


    <script>
        var bar_chart_data = JSON.parse('{{ bar_chart | safe }}'); // Parse JSON string
        Plotly.newPlot('bar-chart', bar_chart_data);


        var pie_chart_data = JSON.parse('{{ pie_chart | safe }}'); // Parse JSON string
        Plotly.newPlot('pie-chart', pie_chart_data);

    </script>
</body>
</html>

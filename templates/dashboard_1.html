<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Sales Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Sales Dashboard</h1>

    <h2>Bar Chart</h2>
    <div id="bar-chart"></div>

    <h2>Pie Chart</h2>
    <div id="pie-chart"></div>

<script>
    var bar_graph = {{bar_chart | safe}};
    Plotly.newPlot('bar-chart', bar_graph); // Use newPlot for better performance

    var pie_graph = {{pie_chart | safe}};
    Plotly.newPlot('pie-chart', pie_graph); // Use newPlot
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Sales Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Sales Dashboard</h1>

    <div id="bar-chart"></div>
    <div id="pie-chart"></div>

    <script>
        var bar_chart_data = {{ bar_chart | safe }};
        Plotly.newPlot('bar-chart', JSON.parse(bar_chart_data).data, JSON.parse(bar_chart_data).layout);

        var pie_chart_data = {{ pie_chart | safe }};
        Plotly.newPlot('pie-chart', JSON.parse(pie_chart_data).data, JSON.parse(pie_chart_data).layout);
    </script>
</body>
</html>
